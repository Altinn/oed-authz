name: CI/CD authz-app

on:
  push:
    branches:
      - master

env:
  DOTNET_VERSION: '7.x' # Global environment variables
  TEST_APP_SERVICE_NAME: 'oed-test-authz-app'
  PROD_APP_SERVICE_NAME: 'oed-authz-app'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: GitHub metadata
      run: |
          echo "$GITHUB_REPOSITORY on $GITHUB_REF_NAME by $GITHUB_ACTOR"
          
    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet publish -c Release -o ./publish

    - name: Run Tests
      run: dotnet test --verbosity normal

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: published-artifacts
        path: ./publish

  deploy-to-test:
    name: Deploy to Test Environment
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: test

    steps:
    - name: Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: published-artifacts

    - name: Deploy to Azure App Service (Test)
      uses: azure/webapps-deploy@v2
      with:
        app-name: '$TEST_APP_SERVICE_NAME'
        publish-profile: ${{ secrets.PUBLISH_PROFILE }}
        package: ./published-artifacts

  deploy-to-prod:
    name: Deploy to Production Environment
    needs: deploy-to-test
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
    - name: Await Manual Approval
      if: ${{ github.ref == 'refs/heads/main' }}
      run: |
        echo "Waiting for manual approval"
        echo "::pause::"
    - name: Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: published-artifacts

    - name: Deploy to Azure App Service (Prod)
      uses: azure/webapps-deploy@v2
      with:
        app-name: '$PROD_APP_SERVICE_NAME'
        publish-profile: ${{ secrets.PUBLISH_PROFILE }}
        package: ./published-artifacts
